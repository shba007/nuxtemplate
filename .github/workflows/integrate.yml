name: Nuxt CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Corepack for pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      # - name: Run Tests
      # run: pnpm test

      # - name: Lint Code
      #   run: pnpm linit

      # - name: Format Code
      #   run: pnpm format

      - name: Bulid Artifacts
        run: pnpm build

      - name: Create Version and Changelog
        run: |
          pnpx changelogen@latest --release --no-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: release
          branch: release/version
          delete-branch: true
          title: 'New Version Release'
          commit-message: 'chore: new version release'
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          body: |
            This PR contains:
            - Version Bump
            - Updated CHANGELOG.md
            - Formatted and linted code
